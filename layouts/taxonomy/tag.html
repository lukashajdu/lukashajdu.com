{{ partial "header.html" . }}

<section id="content">
    <h1>#{{ .Title }}</h1>

    <ul class="posts_listing">
        {{ range .Data.Pages }}
        <li>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div id="date">
                <time>{{ .Date.Format (.Site.Params.dateform) }}</time>
            </div>
        </li>
        {{ end }}
    </ul>

    {{ template "_internal/pagination.html" . }}

</section>

{{ partial "footer.html" . }}
