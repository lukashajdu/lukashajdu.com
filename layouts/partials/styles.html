<style>
    * {
        border: 0;
        font: inherit;
        font-size: 100%;
        vertical-align: baseline;
        margin: 0;
        padding: 0;
        color: black;
    }

    body {
        font-family: 'Helvetica Neue', 'Segoe UI', Helvetica, Arial, sans-serif;
        font-size: 17px;
        line-height: 160%;
        color: #1d1313;
        max-width: 700px;
        margin: auto;
    }

    p {
        margin: 20px 0;
    }

    .no-bottom-margin {
        margin-bottom: 0;
    }

    a img {
        border: none;
    }

    img {
        margin: 10px auto 10px auto;
        max-width: 100%;
        display: block;
    }

    pre, code {
        font: 12px Consolas, "Liberation Mono", Menlo, Courier, monospace;
        background-color: #f7f7f7;
    }

    code {
        font-size: 12px;
        padding: 4px;
        color: #6b3c1f;
    }

    pre {
        margin-top: 0;
        margin-bottom: 16px;
        word-wrap: normal;
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
    }

    pre > code {
        padding: 0;
        margin: 0;
        font-size: 100%;
        word-break: normal;
        white-space: pre;
        background: transparent;
        border: 0;
    }

    pre code {
        display: inline;
        max-width: auto;
        padding: 0;
        margin: 0;
        overflow: visible;
        line-height: inherit;
        word-wrap: normal;
        background-color: transparent;
        border: 0;
    }

    pre code::before,
    pre code::after {
        content: normal;
    }

    sup {
        vertical-align: super;
        font-size: smaller;
        font-style: italic;
    }

    sup::before {
        content: "[";
    }

    sup::after {
        content: "]";
    }

    sup a {
        text-decoration: none;
    }

    .pagination {
        text-align: center;
    }

    .pagination li {
        display: inline;
    }

    .pagination li.active a {
        text-decoration: underline;
    }

    .pagination a {
        color: black;
        padding: 8px 16px;
        text-decoration: none;
    }

    em, q, em, dfn {
        font-style: italic;
    }

    .sans, html .gist .gist-file .gist-meta {
        font-family: "Open Sans", "Myriad Pro", Myriad, sans-serif;
    }

    .mono, pre, code, tt, p code, li code {
        font-family: Menlo, Monaco, "Andale Mono", "lucida console", "Courier New", monospace;
    }

    .heading, .serif, h1, h2, h3 {
        font-family: 'Helvetica Neue', 'Segoe UI', Helvetica, Arial, sans-serif;
    }

    strong {
        font-weight: 600;
    }

    q:before {
        content: "\201C";
    }

    q:after {
        content: "\201D";
    }

    del, s {
        text-decoration: line-through;
    }

    blockquote {
        text-align: center;
    }

    blockquote p {
        display: inline-block;
        font-style: italic;
    }

    hr {
        width: 40%;
        height: 1px;
        background: #403c3b;
        margin: 25px auto;
    }

    h1 {
        font-size: 35px;
    }

    h2 {
        font-size: 28px;
    }

    h3 {
        font-size: 22px;
        margin-top: 18px;
    }

    h1 a, h2 a, h3 a {
        text-decoration: none;
    }

    h1, h2 {
        margin-top: 28px;
    }

    #sub-header, time {
        color: #555;
        font-size: 13px;
    }

    #sub-header {
        margin: 0 4px;
    }

    #nav h1 a {
        font-size: 35px;
        color: #1d1313;
        line-height: 120%;
        font-weight: bold;
    }

    #nav h1 a:hover {
        text-decoration: none;
    }

    .posts_listing a, #nav a {
        text-decoration: none;
    }

    li {
        margin-left: 20px;
    }

    ul li {
        margin-left: 25px;
    }

    ul.posts_listing li {
        list-style-type: none;
    }

    #nav ul li:before, .posts_listing li:before, .pagination li:before {
        content: '';
        margin-right: 0;
    }

    #content h1, #content h2 {
        font-size: 30px;
        margin: .5rem 0;
        font-weight: 700;
    }

    #content .entry-content {
        margin-top: 15px;
    }

    #content .entry-content h1 {
        font-size: 25px;
        margin-top: 40px;
    }

    #content .entry-content .toc {
        background: #f1f1f1;
        padding: 20px;
        width: 50%;
    }

    #content .entry-content .toc h1 {
        margin-top: 0;
    }

    #content .entry-content h2 {
        font-size: 20px;
    }

    #content time {
        margin-left: 3px;
    }

    #content-footer:before {
        content: ""; /* This is necessary for the pseudo element to work. */
        display: block; /* This will put the pseudo element on its own line. */
        width: 15%; /* Change this to whatever width you want. */
        padding-top: 10px; /* This creates some space between the element and the border. */
        margin: 20px 0;
        border-bottom: 1px solid black; /* This creates the border. Replace black with whatever color you want. */
    }

    .highlight {
        margin: 10px 0;
    }

    #linux-listing {
        margin: 25px 0;
    }

    #linux-listing li a, #linux-listing li a:hover {
        text-decoration: none;
    }

    .posts_listing {
        margin: 25px 0;
    }

    .posts_listing li {
        margin: 0 0 35px 0;
    }

    .posts_listing li a:hover, #nav a:hover {
        text-decoration: none;
    }

    .single_post {
        margin: 25px 0;
    }

    #nav {
        position: static;
    }

    #nav ul {
        display: table;
        margin: 8px 0 0 0;
    }

    #nav li {
        list-style-type: none;
        display: table-cell;
        font-size: 16px;
        padding: 0 20px 0 0;
    }

    #links {
        margin: 25px 0 25px 0;
        display: block;
        padding: 20px 0;
        border-bottom: 2px solid #e7e9ee;
        border-top: 2px solid #e7e9ee;
    }

    #links :nth-child(2) {
        float: right;
    }

    #links .right {
        float: right;
    }

    #links::after {
        content: "";
        clear: both;
        display: table;
    }

    #not-found {
        text-align: center;
    }

    #not-found a {
        font-family: "Old Standard TT", serif;
        font-size: 200px;
        text-decoration: none;
        display: inline-block;
        padding-top: 225px;
    }

    #copyright {
        font-size: 12px;
        padding: 20px 0;
        text-align: center;
        margin-top: 20px;
    }

    .table {
        font-size: 14px;
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        margin: 20px 0;
    }

    .table th {
        font-weight: 700;
        border-bottom: 1px solid black;
    }

    .table th, .table  td {
        text-align: left;
        padding: 10px;
    }

    .table-borders td {
        border-left: 1px solid black;
    }

    .table-borders td:nth-child(1) {
        border-left: none;
    }

    .table-borders th {
        border-left: 1px solid black;
    }

    .table-borders th:nth-child(1) {
        border-left: none;
    }

    .table-striped tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .table td:nth-child(2), .table th:nth-child(2) {
        border-left: 1px solid black;
    }

    @media (max-width: 750px) {
        body {
            padding-left: 20px;
            padding-right: 20px;
        }

        #nav h1 a {
            font-size: 28px;
        }

        #nav li {
            font-size: 13px;
            padding: 0 15px;
        }

        #content, #links {
            margin-top: 0;
            padding-top: 50px;
            font-size: 14px;
        }

        #links {
            padding-top: 20px;
        }

        #content h1 {
            font-size: 25px;
        }

        #content h2 {
            font-size: 22px;
        }

        .posts_listing li div {
            font-size: 12px;
        }
    }

    @media (max-width: 400px) {
        body {
            padding-left: 20px;
            padding-right: 20px;
        }

        #nav h1 a {
            font-size: 22px;
        }

        #nav li {
            font-size: 12px;
            padding: 0 10px;
        }

        #content, #links {
            margin-top: 0;
            padding-top: 20px;
            font-size: 12px;
        }

        #content h1 {
            font-size: 20px;
        }

        #content h2 {
            font-size: 18px;
        }

        .posts_listing li div {
            font-size: 12px;
        }
    }
</style>
