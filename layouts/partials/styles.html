<style>
    * {
        border: 0;
        font: inherit;
        font-size: 100%;
        vertical-align: baseline;
        margin: 0;
        padding: 0;
        color: black;
    }

    body {
        font-family: Arial, serif;
        font-size: 17px;
        line-height: 160%;
        color: #1d1313;
        max-width: 700px;
        margin: auto;
    }

    p {
        margin: 20px 0;
    }

    a img {
        border: none;
    }

    img {
        margin: 10px auto 10px auto;
        max-width: 100%;
        display: block;
    }

    pre, code {
        font: 12px Consolas, "Liberation Mono", Menlo, Courier, monospace;
        background-color: #f7f7f7;
    }

    code {
        font-size: 12px;
        padding: 4px;
    }

    pre {
        margin-top: 0;
        margin-bottom: 16px;
        word-wrap: normal;
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
    }

    pre > code {
        padding: 0;
        margin: 0;
        font-size: 100%;
        word-break: normal;
        white-space: pre;
        background: transparent;
        border: 0;
    }

    pre code {
        display: inline;
        max-width: auto;
        padding: 0;
        margin: 0;
        overflow: visible;
        line-height: inherit;
        word-wrap: normal;
        background-color: transparent;
        border: 0;
    }

    pre code::before,
    pre code::after {
        content: normal;
    }

    sup {
        vertical-align: super;
        font-size: smaller;
        font-style: italic;
    }

    sup::before {
        content: "[";
    }

    sup::after {
        content: "]";
    }

    sup a {
        text-decoration: none;
    }

    .pagination {
        text-align: center;
    }

    .pagination li {
        display: inline;
    }

    .pagination li.active a {
        text-decoration: underline;
    }

    .pagination a {
        color: black;
        padding: 8px 16px;
        text-decoration: none;
    }

    em, q, em, dfn {
        font-style: italic;
    }

    .sans, html .gist .gist-file .gist-meta {
        font-family: "Open Sans", "Myriad Pro", Myriad, sans-serif;
    }

    .mono, pre, code, tt, p code, li code {
        font-family: Menlo, Monaco, "Andale Mono", "lucida console", "Courier New", monospace;
    }

    .heading, .serif, h1, h2, h3 {
        font-family: "Old Standard TT", serif;
    }

    strong {
        font-weight: 600;
    }

    q:before {
        content: "\201C";
    }

    q:after {
        content: "\201D";
    }

    del, s {
        text-decoration: line-through;
    }

    blockquote {
        font-family: "Old Standard TT", serif;
        text-align: center;
        padding: 10px;
    }

    blockquote p {
        display: inline-block;
        font-style: italic;
    }

    blockquote:before, blockquote:after {
        font-family: "Old Standard TT", serif;
        content: '\201C';
        font-size: 35px;
        color: #403c3b;
    }

    blockquote:after {
        content: '\201D';
    }

    hr {
        width: 40%;
        height: 1px;
        background: #403c3b;
        margin: 25px auto;
    }

    h1 {
        font-size: 35px;
    }

    h2 {
        font-size: 28px;
    }

    h3 {
        font-size: 22px;
        margin-top: 18px;
    }

    h1 a, h2 a, h3 a {
        text-decoration: none;
    }

    h1, h2 {
        margin-top: 28px;
    }

    #sub-header, time {
        color: #403c3b;
        font-size: 13px;
    }

    #sub-header {
        margin: 0 4px;
    }

    #nav h1 a {
        font-size: 35px;
        color: #1d1313;
        line-height: 120%;
        font-weight: bold;
    }

    #nav h1 a:hover {
        text-decoration: none;
    }

    .posts_listing a, #nav a {
        text-decoration: none;
    }

    li {
        margin-left: 20px;
    }

    ul li {
        margin-left: 5px;
    }

    ul li {
        list-style-type: none;
    }

    ul li:before {
        content: "\00BB \0020";
    }

    #nav ul li:before, .posts_listing li:before, .pagination li:before {
        content: '';
        margin-right: 0;
    }

    #content {
        text-align: left;
        width: 100%;
        font-size: 15px;
        padding: 20px 0;
    }

    #content h1, #content h2 {
        margin-bottom: 5px;
    }

    #content h2 {
        font-size: 25px;
    }

    #content .entry-content {
        margin-top: 15px;
    }

    #content time {
        margin-left: 3px;
    }

    #content h1 {
        font-size: 30px;
    }

    .highlight {
        margin: 10px 0;
    }

    .posts_listing {
        margin: 0 0 50px;
    }

    .posts_listing li {
        margin: 0 0 35px 0;
    }

    .posts_listing li a:hover, #nav a:hover {
        text-decoration: underline;
    }

    #nav {
        position: static;
    }

    #nav ul {
        display: table;
        margin: 8px 0 0 0;
    }

    #nav li {
        list-style-type: none;
        display: table-cell;
        font-size: 16px;
        padding: 0 20px 0 0;
    }

    #links {
        margin: 50px 0 0 0;
    }

    #links :nth-child(2) {
        float: right;
    }

    #not-found {
        text-align: center;
    }

    #not-found a {
        font-family: "Old Standard TT", serif;
        font-size: 200px;
        text-decoration: none;
        display: inline-block;
        padding-top: 225px;
    }

    #copyright {
        font-size: 15px;
        padding: 20px 0;
    }

    @media (max-width: 750px) {
        body {
            padding-left: 20px;
            padding-right: 20px;
        }

        #nav h1 a {
            font-size: 28px;
        }

        #nav li {
            font-size: 13px;
            padding: 0 15px;
        }

        #content {
            margin-top: 0;
            padding-top: 50px;
            font-size: 14px;
        }

        #content h1 {
            font-size: 25px;
        }

        #content h2 {
            font-size: 22px;
        }

        .posts_listing li div {
            font-size: 12px;
        }
    }

    @media (max-width: 400px) {
        body {
            padding-left: 20px;
            padding-right: 20px;
        }

        #nav h1 a {
            font-size: 22px;
        }

        #nav li {
            font-size: 12px;
            padding: 0 10px;
        }

        #content {
            margin-top: 0;
            padding-top: 20px;
            font-size: 12px;
        }

        #content h1 {
            font-size: 20px;
        }

        #content h2 {
            font-size: 18px;
        }

        .posts_listing li div {
            font-size: 12px;
        }
    }
</style>
