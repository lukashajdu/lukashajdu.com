{{ partial "header.html" . }}

<section id="content">
    <h1>{{ .Title }}</h1>
    <div>
        {{ $site := .Site }}
        {{ $data := .Data }}
        <ul>
            {{ range $key, $value := .Data.Terms.Alphabetical }}
            <li>
                <a href="{{ $site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}">
                    {{ $value.Name }}
                </a>({{ $value.Count }})
            </li>
            {{ end }}
        </ul>
    </div>
</section>

{{ partial "footer.html" . }}
